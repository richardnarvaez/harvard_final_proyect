{%  extends 'layout.html' %}

{% block content %}


    <div class="absolute top-0 right-0 bottom-0 left-0 bg-[#0000001a] flex justify-center items-center">

        <div class="bg-white p-6 m-6 rounded shadow-md ">
        <div class="logo">
            <h1 class="text-center logo-text font-bold"> The best IT Jobs - EJOBS </h1>
        </div>

        <div class="page-center color-background">
            <div class="row align-content-around">
                <div class="col-lg-12 text-center">
                <h2 class="login-text"> Login </h2>
                </div>
            </div>
        <div>



    <div class="form-group">

    <form method="POST">
        {% csrf_token %}

        {%  for  field in form %}

            <!--<label> {{ field.label }}</label>-->
            {% if field.label  == "Password"  or   field.label == "Password confirmation"%}
                <input  type="password" placeholder="{{ field.label }}"
                        name="{{ field.name }}" class="mt-4 focus:ring-2 focus:ring-blue-500 focus:outline-none w-full text-sm leading-6 text-gray-900 placeholder-gray-400 rounded-md py-2 pl-10 ring-1 ring-gray-200 shadow-sm">
            {% else %}
                <input placeholder="{{ field.label }}" name="{{ field.name }}" class="mt-4 focus:ring-2 focus:ring-blue-500 focus:outline-none w-full text-sm leading-6 text-gray-900 placeholder-gray-400 rounded-md py-2 pl-10 ring-1 ring-gray-200 shadow-sm">
            {% endif %}
            {{ field.errors }}
            {{ form.non_field_errors }}


        {% endfor %}
        <br/>
        <div class="mt-4">
            <button  type="submit" class="m-auto hover:bg-blue-400 group flex items-center rounded-md bg-blue-500 text-white text-sm font-medium px-6 py-2 shadow-sm"> Login </button>
        </div>

    </form>

    </div>


            <div class="text-center login-button">
                <a  href = "{%  url 'seeker_register' %}">
                    <button class="button btn btn-primary" style="width: 300px"> Register as a Seeker </button>
                </a>
            </div>
            <div class="text-center login-button">
                <a  href = "{%  url 'recruiter_register' %}">
                    <button class="button btn btn-primary text-center " style="width: 300px"> Register as a Recruiter </button>
                </a>
            </div>






            </div>



    
    </div>
    </div></div>



{% endblock %}
